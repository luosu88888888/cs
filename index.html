<!DOCTYPE html>
<html>
    <head>
    <meta name="开发中"  content="width=device-width,initi-scale=1.0" charset="UFT-8">
    <title>梦很远命更长</title>
    <style>
         *{
              margin: 0;
              padding: 0;
           }
           body{
            background-image: url(./3.webp);
            background-size: contain;
           }
        
    </style>
    </head>
     <body>
       <font size="6" color="white" >点击下方播放音乐</font>
       <canvas></canvas> 
       <script>
        let canvas = document.querySelector('canvas');
        let context = canvas.getContext('2d');
        let w = window.innerWidth;
        let h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;


        let num = 200;
        let snows = [];
        for(let i = 0; i < num; i++){
            snows.push({
                  x:Math.random()*w,                
                  y:Math.random()*h,
                  r:Math.random()*10+1
            });
        }
        let move = () =>{
            for(let i = 0; i < num; i++){
                let snow = snows[i];
                snow.x += Math.random()*1+1 ;
                snow.y += Math.random()*1+1;
                if(snow.x > w){
                    snow.x = 0;
                }
                if(snow.y > h){
                    snow.y = 0;
                }  
            }
        }
        let draw = () => {
            context.clearRect(0,0,w,h);
            context.beginPath();
            context.fillStyle =  'rgb(255,255,255)';
            context.shadowColor = 'rgb(255,255,255)';
            context.shadowBlur = 10;

            for(let i = 0; i < num; i++){
                let snow = snows[i];
                context.moveTo(snow.x,snow.y);
                context.arc(snow.x,snow.y,snow.r,0,Math.PI*2);

            }
            context.fill();
            context.closePath();
            move();
        }
        draw();
        setInterval(draw,30);
       </script>
     
       <audio src="./duvet.mp3"  controls="controls" autoplay="autoplay" loop="loop">

       </audio> 

    </body>
        
        
</html>
